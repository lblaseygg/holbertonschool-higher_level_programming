{% extends "header.html" %}

{% block title %}Items List - My Flask App{% endblock %}

{% block content %}
    <h2>Items List</h2>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found</p>
    {% endif %}
{% endblock %}

{% include "footer.html" %}
